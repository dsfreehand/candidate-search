name: Deploy Vite Project

on:
  push:
    branches:
      - main  # ğŸ‘ˆ Change this to your default branch (e.g., `main` or `master`)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Set up environment variable
        run: echo "VITE_GITHUB_API_KEY=${{ secrets.GITHUB_API_KEY }}" >> $GITHUB_ENV

      - name: Build project
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # ğŸ‘ˆ Push to `gh-pages` branch
          folder: dist       # ğŸ‘ˆ Ensure you're deploying from the correct folder
